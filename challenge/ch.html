<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡単！肉じゃがの作り方</title>
    <link rel="stylesheet" href="ch.css">
</head>
<body>
    <article>
        <header>
            <h2>簡単！肉じゃがの作り方</h2>
            <p>煮崩れしにくい肉じゃがレシピです。</p>
        </header>
        <p><img src="recipe.jpg" alt="完成した肉じゃがの写真" width="800" height="auto"></p>
        <div class="flex">
            <section>
                <h2 class="h2low">材料</h2>
                <div>
                    <ul>
                        <li>牛肉</li>
                        <li>じゃがいも</li>
                        <li>玉ねぎ</li>
                        <li>にんじん</li>
                        <li>糸こんにゃく</li>
                        <li>調味料</li>
                        <li>水</li>
                    </ul>
                </div>
            </section>
            <section>
                <h2 class="h2low">手順</h2>
                <div>
                    <ol>
                        <li>具材を食べやすい大きさにカットします。</li>
                        <li>カットした具材を鍋に入れて炒めます。</li>
                        <li>調味料と水を鍋に入れ、煮込みます。</li>
                        <li>じゃがいもに味がしみたら完成です。</li>
                    </ol>
                    <p class="point">ポイント：じゃがいもは煮物向きなメークインを使います</p>
                </div>
            </section>
        </div>
        <div class="btnA">    
            <p class="btn"><a href="#">キットのご購入はこちら</a></p>
        </div>
        <address>
            <p>レシピのお問い合わせは<a href="#">こちら</a></p>
        </address>
    </article>
</body>
</html>
